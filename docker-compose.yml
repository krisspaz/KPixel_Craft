services:
  kpixel-craft:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kpixel-craft-web
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - kpixel-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  kpixel-network:
    driver: bridge
